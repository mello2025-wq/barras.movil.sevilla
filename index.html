    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind Config for Custom Fonts and Colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
              script: ['"Great Vibes"', 'cursive'],
            },
            colors: {
              brand: {
                gold: '#C5A059',      /* Classic Gold */
                dark: '#0a0a0a',      /* Deep Black */
                leather: '#8D6E63',   /* Apron Brown */
                red: '#D32F2F',       /* Cocktail Red */
                orange: '#F57C00',    /* Cocktail Orange */
                yellow: '#FBC02D',    /* Cocktail Yellow */
                charcoal: '#1A1A1A'   /* Dark Grey */
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;

        color: #e5e5e5;
      }
      /* Elegant gold gradient text */
      .gold-text {
         background: linear-gradient(to bottom right, #F5D76E, #C5A059, #B8860B);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
      }
